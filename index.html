<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Mumo's Weather Application</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>

    <div class="app">  
      <div class="form">
        <form id="search-form">
      <input type="search" placeholder="Enter a City ..." class="search-input" id="search-input"> </input>
      <input type="submit" value="Search" class="search-form"> </input>
    </form>
    </div>

    <div class="app-data">
      <h1 id="current-city">Nairobi</h1>
      <p>
      <div class="current-date" id="current-date"> Tuesday 11:55am </div>
      <br />
      Humidity : 66% , Wind : 3.3km/h
      <br />
      last updated : Sunday 9:00pm
    </p>
    </div>


    <div class="container-details">
      <div class="app-emoji">🌤️</div>
      <div class="app-temperature" id="current-temperature">12</div>
      <div class="app-unit">°C|°F </div>
      </div>

    <footer>
      <p>
        This project was coded by

          href="https://www.linkedin.com/in/miriam-mumo-6a0950b3/"

        >

          target="_blank"
        >

        >
        and
        <a href="https://app.netlify.com/user/settings#profile" target="_blank"
          >hosted on Netlify</a
        >
      </p>
    </footer>


    <script src="src/index.js"></script>
  </body>
</html>
